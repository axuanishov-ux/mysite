    /* –ú–æ—Ä–µ */
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 150px;

      border-radius: 100%;
      animation: wave 8s linear infinite;

    .wave:nth-child(2) {

      animation-duration: 12s;
    }
    .wave:nth-child(3) {

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* –ì–æ—Ä—ã */
    .mountain {
      position: absolute;
      bottom: 100px;
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-bottom: 300px solid #2c3e50;
    }
    .mountain.left { left: 10%; }
    .mountain.right { right: 10%; border-bottom-color: #34495e; }

    /* –û–±–ª–∞–∫–∞ */
    .cloud {
      position: absolute;
      top: 50px;
      background: #fff;
      border-radius: 50%;
      width: 100px;
      height: 60px;
      opacity: 0.8;
      animation: floatClouds 60s linear infinite;
    }
    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud::before {
      width: 80px; height: 80px; top: -20px; left: -40px;
    }
    .cloud::after {
      width: 80px; height: 80px; top: -20px; left: 60px;
    }
    @keyframes floatClouds {
      0% { left: -200px; }
      100% { left: 120%; }
    }

    /* –ó–≤—ë–∑–¥—ã */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px; height: 2px;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.3); }
    }

    /* ====== –ö–û–ù–¢–ï–ù–¢ ====== */
